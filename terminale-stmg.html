    html {font-size: 18px;}

        line-height: 1.6;
    }
    @media (max-width: 600px) {

    }
    h1, h2, h3 {
        font-family: 'Computer Modern Serif', serif;
        font-weight: bold;
    }
    @media (max-width: 600px) {
    h1 { font-size: 1.6rem; }
    h2 { font-size: 1.3rem; }
    }
    .btn-groupe {
    display: inline-flex;
    border-radius: 8px; /* arrondi global */
    overflow: hidden;   /* pour que la s√©paration soit nette */
    }

    .btn-retour {
    display: inline-block;
    padding: 0.35rem 0.6rem;
    border: 1px solid rgba(255,255,255,0.25);
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-family: 'Computer Modern Serif', serif;
    background-color: transparent;
    transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
    }

    /* Pas d'arrondi interne, juste aux extr√©mit√©s */
    .btn-left {
    border-radius: 8px 0 0 8px;
    }
    .btn-right {
    border-radius: 0 8px 8px 0;
    border-left: none; /* enl√®ve la double bordure au milieu */
    }

    /* Effet hover */
    .btn-retour:hover {
    border-color: rgba(255,255,255,0.5);
    background-color: rgba(255,255,255,0.08);
    transform: translateY(-1px);
    }

    /* ---- Mise en page de la page Seconde ---- */
    .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 0 2rem;
    }

    /* Deux panneaux: Maths / SNT */
    .panneaux {
    display: grid;
    grid-template-columns: 1fr; /* 1 colonne tout le temps */
    gap: 1rem; /* espace vertical plus grand entre Maths et SNT */
    }

    /* En-t√™te de discipline */
    .discipline {
    border: 2px solid rgba(255,255,255,0.12);
    border-radius: 12px;
    padding: 1rem 1rem 1.25rem;
    background: rgba(255,255,255,0.03);
    position: relative;
    }
    .discipline h2 {
    margin: 0 0 0.4rem 0;
    text-align: left;
    line-height: 1.25;
    text-shadow: 5px 5px 15px rgba(0,0,0,0.945);
    }
    /* Liser√© de discipline (couleurs) */
    .discipline--maths::before,
    .discipline--snt::before {
    content: "";
    position: absolute; inset: -2px auto -2px -2px;
    width: 6px; border-radius: 10px 0 0 10px;
    }
    .discipline--maths::before { background: yellow; }
    .discipline--snt::before   { background: rgb(203, 141, 6); }  

    /* Grille de chapitres */
    .chapitres {
    display: grid;
    grid-template-columns: 1fr;
    gap: 0.9rem;
    margin-top: 0.6rem;
    }
    @media (min-width: 760px) {
    .chapitres { grid-template-columns: 1fr 1fr; }
    }

    /* Carte chapitre */
    .carte {
    position: relative;
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 10px;
    padding: 0.8rem 0.8rem 0.9rem;
    background: rgba(255,255,255,0.02);
    transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
    }
    .carte:hover {
    transform: translateY(-1px);
    border-color: rgba(255,255,255,0.28);
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    .carte h3 {
    margin: 0 0 0.25rem 0;
    font-size: 1.05rem;
    }

    /* M√©ta (petit texte) */
    .meta {
    font-size: 0.92rem;
    opacity: 0.9;
    margin-bottom: 0.5rem;
    }

    /* Ligne de ressources (puces/badges) */
    .ressources {
    display: flex;
    flex-wrap: wrap;
    gap: 0.4rem;
    }
    .chip {
    display: inline-flex;
    align-items: center;
    border: 1px solid rgba(255,255,255,0.22);
    border-radius: 999px;
    padding: 0.18rem 0.6rem;
    font-size: 0.92rem;
    line-height: 1.2;
    text-decoration: none;
    color: white;
    transition: background-color .18s ease, border-color .18s ease, color .18s ease;
    }
    .chip:focus { outline: 2px solid #fff; outline-offset: 2px; }

    /* Couleurs de hover unifi√©es par discipline */
    .discipline--maths .chip:hover {
    color: #ff5c5c; /* texte rouge */
    border-color: #ff5c5c;
    background: rgba(255,92,92,0.16);
    }

    .discipline--snt .chip:hover {
    color: #5cbcff; /* texte bleu */
    border-color: #5cbcff;
    background: rgba(92,188,255,0.16);
    }
</style>

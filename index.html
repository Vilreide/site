<style>
    html {font-size: 18px;}
    body {
      margin: 2em;
      background-color: black;
      color: white;
      font-family: 'Computer Modern Serif', serif;
      line-height: 1.6;

    h1, h2, h3 {
      font-family: 'Computer Modern Serif', serif;
      font-weight: bold;
    }
    a {
      color: #7ab6ff;
      text-decoration: none;
    }
    a:hover {
      color: #ffa8a8;
    }
    .menu-niveaux {
    display: flex;
    gap: 1.5rem;
    justify-content: center;
    flex-wrap: wrap; /* pour s’adapter sur mobile */
    margin: 2rem auto;
    }

    .bloc {
      display: block;             /* rend <a> comme un bloc */
      position: relative;
      overflow: hidden;
      width: 250px;
      height: 150px;
      margin: 1rem auto;          /* centre horizontalement + espace vertical */
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .bloc video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;          /* couvre tout le bloc */
      z-index: 0;
    }

    .bloc h2 {
      position: relative;
      z-index: 1;                  /* au-dessus de la vidéo */
      text-align: center;
      margin: 0;
      line-height: 150px;          /* centre verticalement */
    }

    /* Couleurs bordures */
    .bloc-seconde { border: 2px solid red; }
    .bloc-premiere { border: 2px solid blue; }
    .bloc-terminale { border: 2px solid orange; }
    /* Bloc Seconde : rouge au survol */
    .bloc-seconde:hover {
    color: #ff5c5c; /* couleur du texte */
    }
    .bloc-seconde:hover h2 {
    color: #ff5c5c;
    }
    .bloc-seconde:hover video {
    filter: brightness(0.6);
    }
    .bloc-premiere:hover {
    color: #5cbcff;
    }
    .bloc-premiere:hover h2 {
    color: #486dff;
    }
    .bloc-premiere:hover video {
    filter: brightness(0.6);
    }
    .bloc-terminale:hover {
    color: #ffb65c;
    }
    .bloc-terminale:hover h2 {
    color: #e7ff0f;
    }
    .bloc-terminale:hover video {
    filter: brightness(0.6);
    }
    @media (max-width: 900px) {
    .menu-niveaux {
        flex-direction: column;
        align-items: center; /* centre les blocs */
        gap: 1rem;
    }
    .bloc {
        width: 90%;       /* prend presque toute la largeur de l’écran */
        max-width: 350px; /* évite que ce soit trop large sur tablette */
        height: 150px;    /* hauteur conservée */
        font-size: 1.3rem;
    }
    .bloc h2 {
        line-height: 150px; /* toujours centré verticalement */
    }
    }

<script>
(function () {
  function resumeAll(fromBFCache) {
    document.querySelectorAll('video[autoplay]').forEach(v => {
      v.muted = true;      // requis pour l’autoplay
      v.playsInline = true;

      const targetTime = fromBFCache && v.dataset.t ? parseFloat(v.dataset.t) : null;
      const tryPlay = () => v.play().catch(() => {});

      if (v.readyState < 2) { // pas encore de données décodées
        if (targetTime != null) {
          v.addEventListener('loadedmetadata', () => {
            try { v.currentTime = targetTime; } catch {}
          }, { once: true });
        }
        v.addEventListener('loadeddata', tryPlay, { once: true });
        v.load(); // “réveille” le décodage sur Safari après bfcache
      } else {
        if (targetTime != null) try { v.currentTime = targetTime; } catch {}
        if (v.paused) tryPlay();
      }
    });
  }

  // Au moment de quitter la page vers l’historique (bfcache)
  window.addEventListener('pagehide', e => {
    if (e.persisted) {
      document.querySelectorAll('video[autoplay]').forEach(v => {
        v.dataset.t = v.currentTime || 0;
      });
    }
  });

  // Au retour depuis l’historique
  window.addEventListener('pageshow', e => {
    resumeAll(e.persisted === true);
  });

  // Filet de sécurité quand l’onglet redevient visible
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) resumeAll(false);
  });
})();
</script>

<style>
html {
    font-size: 18px;
    min-height: 100vh;
}
body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 2em;
    background-color: black;
    color: white;
    font-family: 'Computer Modern Serif', serif;
    line-height: 1.6;
}
main {
    flex: 1;
}
footer {
    text-align: center;
    font-size: 0.85em;
}
* { box-sizing: border-box; } /* footer en bas de la pge */
h1, h2, h3 {
    text-align: center;
    font-family: 'Computer Modern Serif', serif;
}
h3 {
    font-weight: 300;
}
.btn-groupe {
    display: inline-flex;
    border-radius: 8px;
    overflow: hidden;
}
.btn-retour {
    display: inline-block;
    padding: 0.3rem 0.5rem;
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 8px;
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-family: 'Computer Modern Serif', serif;
    transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
}
.btn-left {
    border-radius: 8px 0 0 8px;
}
.btn-right {
    border-radius: 0 8px 8px 0;
    border-left: none;
}
.btn-retour:hover {
    border-color: rgba(255,255,255,0.5);
    background-color: rgba(255,255,255,0.08);
    transform: translateY(-1px);
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 0 1rem;
}
:root{
    --rule-color: white;
    --rule-thickness: 2px;
    --rule-left: 30px;
    --gap: 0.6rem;
}
.panneau-titre{
    display: flex;
    align-items: center;
    gap: var(--gap);
    margin-top: 1.2rem;
    margin-bottom: 0.8rem;
    font-family: 'Orbitron', sans-serif;
    font-size: 0.8rem;
    font-weight: 700;
    color: var(--rule-color);
    text-shadow: 0 0.5px 0.5px rgba(113, 141, 241, 0.296); /* ombre du texte vers le bas */
}
.panneau-titre::before{
    content:"";
    display:block;
    width:30px;
    height:1px;
    background: var(--rule-color);
    box-shadow:
        0 0 14px 2px rgba(140,114,255,.45),
        0 4px 10px rgba(0,0,0,.6);      
    flex:0 0 auto;
}
.panneau-titre::after{
    content:"";
    display:block;
    height:1px;
    background: var(--rule-color);
    box-shadow:
        0 0 14px 2px rgba(140,114,255,.45),
        0 4px 10px rgba(0,0,0,.6);
    flex:1 1 auto;
}
.panneau-contenu {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
    margin: 0 1rem 0 1rem;
}
@media (min-width: 760px) {
  .panneau-contenu { grid-template-columns: 1fr 1fr; }
}
/* Carte chapitre */
.carte {
    position: relative;
    border: 1px solid orange;
    border-radius: 10px;
    padding: 0.8rem 0.8rem 0.9rem;
    background: black;
    transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
}
.carte:hover {
    transform: translateY(0px);
    box-shadow:
        0 0px 10px rgba(255, 166, 0, 0.58); /* ombre claire ajout√©e */
}
.carte h3 {
    margin: 0 0 0.25rem 0;
    font-size: 1.15rem;
}
.carte:hover h3 {
    color: yellow;
    margin: 0 0 0.25rem 0;
    font-size: 1.15rem;
}
.meta {
    font-size: 0.92rem;
    opacity: 0.9;
    margin-bottom: 0.5rem;
}
/* Ligne de ressources (puces/badges) */
.ressources {
    display: flex;
    flex-wrap: wrap;
    gap: 0.4rem;
}
.chip {
    display: inline-flex;
    align-items: center;
    border: 1px solid rgba(255,255,255,0.22);
    border-radius: 999px;
    padding: 0.35rem 0.6rem;
    font-size: 0.92rem;
    line-height: 1.2;
    text-decoration: none;
    color: white;
    transition: background-color .18s ease, border-color .18s ease, color .18s ease;
}
.chip:focus { outline: 2px solid #fff; outline-offset: 2px; }
/* Couleurs de hover unifi√©es par discipline */
.carte .chip:hover {
color: rgb(255, 255, 180);
border-color: rgb(255, 255, 180);
background: rgba(231, 210, 20, 0.063);
}
</style>
</head>
